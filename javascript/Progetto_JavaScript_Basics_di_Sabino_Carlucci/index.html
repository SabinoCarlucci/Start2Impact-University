<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sabino Carlucci - Counter</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
<div class="counter-container">
    <button class="btn-reset" onclick="reset()">RESET</button>
    <div class="frame"></div>
    <div class="btn-container">
        <button class="btn-minus" onclick="decrease()">-</button>
        <div class="display">
            <div id="units">0</div>
            <div id="tens">0</div>
            <div id="hundreds">0</div>
            <div id="thousands">0</div>
        </div>
        <button class="btn-plus" onclick="increase()">+</button>
    </div>
    <button class="btn-reset" onclick="reset()">SAVE</button>
</div>

<script src="js/index.js"></script>
</body>
</html>
